<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validação de Documentos Digitais - CFM</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .logo { color: #004a80; font-size: 28px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #004a80; display: inline-block; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #004a80; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #003359; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">CFM</div>
        <h3>Validador de Atestados</h3>
        <input type="text" id="chave" placeholder="Chave do Documento (Ex: CFM-G3-...)">
        <button onclick="irParaValidacao()">VERIFICAR AUTENTICIDADE</button>
    </div>
    <script>
        function irParaValidacao() {
            const c = document.getElementById('chave').value;
            if(c) window.location.href = `resultado.html?chave=${c}`;
        }
    </script>
</body>
</html>
